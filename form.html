<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Form</title>
</head>
<body>
    <form>
        <input type="text" class="box" id="worktitle" name="worktitle" placeholder="Work Type" minlength="3" maxlength="35" required />
        <br>
        <input type="time" class="box" id="timing" name="timing" placeholder="Time"  required />
        <br>
        <input type="date" class="box" id="date" name="sdate" placeholder=" Start Date"  />
        <br>
        <input type="date" class="box" id="date" name="edate" placeholder="End Date"  />
        <br>
        <input type="number" class="box" id="wage" name="wage" placeholder="Wage" required  />
        <br>
        <input type="number" class="box" id="duration" name="duration" placeholder="N.Of Days"  />
        <br>
        <input type="text" class="box" id="location" name="location" placeholder="location"  minlength="3" maxlength="25" required />
        <br>
    </form>
</body>
</html>
